    <div class="container whole-page closed" id="addEntryOverlay">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-sm-4">
                <div id="addEntryForm">
                    <form autocomplete="off" action="/addEntry" method="POST">
                        <div class="form-group">
                            <label for="id">User ID</label>
                            <input readonly type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="form-group">
                            <label for="month">Which month</label>
                            <input readonly type="text" class="form-control" id="month" name="month">
                        </div>
                        <div class="form-group">
                            <label for="from">From where</label>
                            <input type="text" class="form-control" id="from" name="from"
                                placeholder="Enter where the transaction is from" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">How much</label>
                            <input type="text" class="form-control" id="amount" name="amount"
                                placeholder="Enter the amount of the transaction" required>
                        </div>
                        <div class="form-group">
                            <label for="category">What category</label>
                            <input type="text" class="form-control" id="category" name="category"
                                placeholder="Enter the category of transaction" required>
                        </div>
                        <div class="row justify-content-start align-items-center mt-3">
                            <div class="col-sm-5">
                                <button type="submit" class="btn btn-primary">Add Transaction</button>
                            </div>
                            <div class="col-sm-5">
                                <a class="btn btn-primary" href="#" onclick="openAddForm('January'); return false">Close
                                    Form</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
